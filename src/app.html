<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Kepler – All your design inspiration finally organized.</title>
		<meta
			name="description"
			content="A modern tool for designers to collect, organize and search all their design files and inspiration."
		/>

		<link rel="canonical" href="https://kepler.do/" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://kepler.do/" />
		<meta property="og:title" content="Kepler – All your design inspiration finally organized." />
		<meta
			property="og:description"
			content="A modern tool for designers to collect, organize and search all their design files and inspiration."
		/>
		<meta property="og:image" content="/og-image.png" />
		<meta property="og:site_name" content="Kepler" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://kepler.do/" />
		<meta name="twitter:title" content="Kepler – All your design inspiration finally organized." />
		<meta
			name="twitter:description"
			content="A modern tool for designers to collect, organize and search all their design files and inspiration."
		/>
		<meta name="twitter:image" content="/og-image.png" />

		<meta name="robots" content="index,follow" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
